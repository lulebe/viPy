{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12"><h3>New Program</h3></div>
  </div>
</div>
<div class="container">
<form action="/new" method="POST">
  <div class="row">
    <div class="input-field col s12 m8 offset-m2">
      <input type="text" id="name" name="name" placeholder="My new program">
      <label for="name">Name</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 offset-m2" style="text-align: right">
      <button class="btn waves-effect waves-light" type="submit">Create Program
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
</div>
{% endblock %}
